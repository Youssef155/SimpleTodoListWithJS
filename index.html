<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!--
        - css files
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <!--
        - js files
    -->
    <script src="/js/scripts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/all.min.js"></script>
</head>

<body>
    <h1 class="text-center mt-5">Todo List App</h1>
    <section class="col-lg-6 offset-lg-3 pt-5">

        <div class="mb-3">
            <input type="hidden" id="formType" value="create">
            <input type="hidden" id="index" value="">
            <label for="" class="form-label">Task</label>
            <input type="text" class="form-control bg-secondary text-white" id="title">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control bg-secondary text-white" id="text" rows="3"></textarea>
        </div>
        <button id="sendBtn" class="btn">Send</button>
    </section>

    <section class="col-lg-6 offset-lg-3 pt-5">
        <div class="search">
            <input type="text" id="search" class="form-control bg-secondary text-white mb-5">
        </div>
        <div class="" id="container">
        </div>
    </section>

</body>

</html>
